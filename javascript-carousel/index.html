<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="container2">
    <div class="row">
    <i class="fas fa-chevron-left"></i>
    <img src="images/025.png" class="img" data-view="1">
    <img src="images/039.png" class="img hidden" data-view="2">
    <img src="images/001.png" class="img hidden" data-view="3">
    <img src="images/004.png" class="img hidden" data-view="4">
    <img src="images/007.png" class="img hidden" data-view="5">
    <i class="fas fa-chevron-right"></i>
    </div>
    <div class="row circles">
    <i class="fas fa-circle"></i>
    <i class="far fa-circle"></i>
    <i class="far fa-circle"></i>
    <i class="far fa-circle"></i>
    <i class="far fa-circle"></i>
    </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
