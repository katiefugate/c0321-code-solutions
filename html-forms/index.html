<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="GET">
    <label for="email">
       <div>Email</div> <input id="email" type="email" name="Email">
    </label>
    <div>
      <label for="coding">Why is coding cool?
        <div>
         <select id="coding" name="coding">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
         </select>
        </div>
      </label>
    </div>
    <div>
      <div>
      Favorite Language(choose one)
      </div>
      <input type="radio" name="language" id="html" value="HTML">
      <label for="html">HTML</label>
      <input type="radio" name="language" id="css" value="CSS">
      <label for="css">CSS</label>
      <input type="radio" name="language" id="javascript" value="JavaScript">
      <label for="javascript">JavaScript</label>
    </div>
    <div>
      <div>
      Would you like to sign up for more information?
    </div>
      <input type="checkbox" name="sign up" id="signUp" value="sign me up">
      <label for="signUp">Sign me up!</label>
    </div>
    <div>
      <div>
      <label for="comments">Comments</label>
    </div>
      <textarea name="comments" id="comments"></textarea>
    </div>
    <div>
      <input type="submit" name="submit" id="submit">
    </div>
  </form>
</body>
</html>
