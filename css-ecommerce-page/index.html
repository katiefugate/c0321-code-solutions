<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="container">
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg">
        <p>Free People <span class="size"> Size 6</span></p>
        <p> <span class="price">$35</span> <span class="crossed">$125 retail</span></p>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg">
        <p>Yves Saint Laurent <span class="size">One-Size</span></p>
        <p> <span class="price">$200</span> <span class="crossed">$1600 retail</span></p>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg">
        <p>Tiffany <span class="size">One-Size</span></p>
        <p> <span class="price">$476</span> <span class="crossed">$2000 retail</span></p>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg">
        <p>Louis Vuitton <span class="size">One-Size</span></p>
        <p> <span class="price">$20</span> <span class="crossed">$198 retail</span></p>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg">
        <p>Reformation <span class="size">Size 4</span></p>
        <p> <span class="price">$20</span> <span class="crossed">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
