<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="header">How it Works</h1>
    <div class="row">
      <div class="column-fourth">
        <img class="phone" src="images/screen-1.png">
        <img class="icon" src="images/switch-icon.png">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <img class="phone" src="images/screen-2.png">
        <img class="icon" src="images/filter-icon.png">
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth">
        <img class="phone" src="images/screen-3.png">
        <img class="icon" src="images/slider-icon.png">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth">
        <img class="phone" src="images/screen-4.png">
        <img class="icon" src="images/bars-icon.png">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips all across apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
